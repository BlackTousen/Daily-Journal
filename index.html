<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" media="screen" type="text/css" href="journal.css">
</head>
<body>
    <section class="form-container">
    <form action="">
        <h2>Daily Journal</h2>
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <label for="journalConcepts">Concepts Covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
            <label for="journalMood">Mood</label>
            <select id="journalMood" name="moods">
                <option value="happy">&#128522</option>
                <option value="sad">&#128531</option>
                <option value="angry">&#128545</option>
            <label for="journalSubmit">Record Journal Entry</label>
            <input type="submit" name="journalSubmit" id="journalSubmit" value="Record Journal Entry">
        </fieldset>
    </form>
</section>
</body>
<script></script>
</html>
